<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">    <!-- 배경 원형 그라데이션 -->    <defs>        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />            <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />        </linearGradient>        <!-- 보관함 그라데이션 -->        <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">            <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />            <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />        </linearGradient>        <!-- 검체 그라데이션 -->        <linearGradient id="sampleGradient" x1="0%" y1="0%" x2="100%" y2="100%">            <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />            <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />        </linearGradient>    </defs>    <!-- 배경 원 -->    <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="2"/>    <!-- 메인 보관함 (3D 효과) -->    <rect x="12" y="20" width="40" height="28" rx="3" ry="3" fill="url(#boxGradient)" stroke="#64748B" stroke-width="1.5"/>    <!-- 보관함 상단 (뚜껑) -->    <rect x="12" y="16" width="40" height="6" rx="3" ry="3" fill="#F1F5F9" stroke="#64748B" stroke-width="1.5"/>    <!-- 보관함 구분선들 (격자) -->    <line x1="26" y1="20" x2="26" y2="48" stroke="#94A3B8" stroke-width="1"/>    <line x1="38" y1="20" x2="38" y2="48" stroke="#94A3B8" stroke-width="1"/>    <line x1="12" y1="30" x2="52" y2="30" stroke="#94A3B8" stroke-width="1"/>    <line x1="12" y1="39" x2="52" y2="39" stroke="#94A3B8" stroke-width="1"/>    <!-- 검체 샘플들 (작은 원들) -->    <circle cx="19" cy="26" r="3" fill="url(#sampleGradient)"/>    <circle cx="32" cy="26" r="3" fill="#10B981"/>    <circle cx="45" cy="26" r="3" fill="url(#sampleGradient)"/>    <circle cx="19" cy="35" r="3" fill="#F59E0B"/>    <circle cx="45" cy="35" r="3" fill="#8B5CF6"/>    <circle cx="19" cy="43" r="3" fill="url(#sampleGradient)"/>    <circle cx="32" cy="43" r="3" fill="url(#sampleGradient)"/>    <!-- 라벨/바코드 표시 -->    <rect x="15" y="51" width="34" height="3" rx="1" fill="#374151"/>    <rect x="17" y="52" width="2" height="1" fill="#F9FAFB"/>    <rect x="20" y="52" width="1" height="1" fill="#F9FAFB"/>    <rect x="22" y="52" width="3" height="1" fill="#F9FAFB"/>    <rect x="26" y="52" width="1" height="1" fill="#F9FAFB"/>    <rect x="28" y="52" width="2" height="1" fill="#F9FAFB"/>    <!-- 하이라이트 효과 -->    <ellipse cx="25" cy="22" rx="8" ry="3" fill="#FFFFFF" opacity="0.3"/>    <!-- 보관함 손잡이 -->    <rect x="48" y="18" width="2" height="4" rx="1" fill="#64748B"/></svg>